    factory: RAY # 提供算法的厂家代码 （RAY：迅鳐  CFCA: CFCA）
    algorithmLibParams: 
  channels:
    channel[0]:
      name: ae10f14328eb4423b75481f70ad076bb #通道名称
      grpcHostAndPort: 192.168.110.157:40005:CONSENSUS #节点 grpc 地址，多个以“;”号分割
      httpHostAndPort: 192.168.110.157:40000:CONSENSUS #节点http地址，多个以“;”号分割
      grpcTimeOut: 3000 #grpc超时时间
