# 区块链相关配置
raybaas:
  rayBaasUrl: http://121.48.164.134:32000/raybaas/raybaas-server/
  clientCount: 5 # 每个node克隆多少客户端
  app:
    appId: 7bff4c20c76e0a74be3fbdec6cde8dc036433996 # 应用ID
    privateKeyPath: sm2_private_7bff4c20c76e0a74be3fbdec6cde8dc036433996.key # 证书路径
  ssl:
    enabled: true #arm环境需要手动修改成false，x86不需要修改
    sslMutual: false
